```html
<div class="bg-gray-200 p-4">
  <div class="flex w-full">
    <div class="w-1/2 bg-blue-500 p-2">Div 1</div>
    <div class="w-1/2 bg-red-500 p-2">Div 2</div>
  </div>
</div>
```

By adding `w-full` to the parent flex container, the child divs will now correctly occupy 50% of the *available* width within the parent.
